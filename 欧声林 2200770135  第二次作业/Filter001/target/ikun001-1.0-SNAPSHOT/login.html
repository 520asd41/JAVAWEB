<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录页面</title>
</head>
<body>
<h2>登录页面</h2>
<form action="LoginServlet" method="post">
  <label>用户名:</label>
  <input type="text" id="username" name="username" required>
  <br>
  <label>密码:</label>
  <input type="password" id="password" name="password" required>
  <br>
  <input type="submit" value="登录">
</form>
</body>
</html>
